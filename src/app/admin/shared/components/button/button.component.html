<button
  mat-flat-button
  class="button"
  [type]="htmlType"
  [color]="color"
  [ngClass]="{
    'button_primary': type === 'primary',
    'button_simple': type === 'simple',
    'button_light': type === 'light'
  }"
  [routerLink]="routerLink"
  [disabled]="disabled"
>
  <ng-content></ng-content>
</button>
