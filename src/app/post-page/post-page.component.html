<div class="text-center" *ngIf="loading; else postBlock">
  <p>Loading...</p>
</div>

<ng-template #postBlock>
  <div class="post">
    <div class="header">
      <h1>Post title</h1>
      <button
        [routerLink]="['/']"
        class="btn btn-link"
      >
        Home page
      </button>
    </div>
    <div class="info">
      <strong>{{ post.author }}</strong>
      <small>{{ post.date | date: 'yyyy-MM-dd' }}</small>
    </div>
    <quill-view-html [content]="post.content"></quill-view-html>
  </div>
</ng-template>
