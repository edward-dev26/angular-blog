<div class="card" *ngIf="post">
  <div class="card-header">
    <h2>{{ post.title }}</h2>
    <small>{{ post.date | date:'yyyy-MM-dd' }}</small>
  </div>
  <div>
    <small>{{ post.author }}</small>
  </div>
  <button
    [routerLink]="['/post', post.id]"
    class="btn btn-dark"
  >
    Open
  </button>
</div>
